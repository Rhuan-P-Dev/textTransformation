<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="static/css/variables.css">

    <link rel="stylesheet" href="static/css/mainContainer.css">
    <link rel="stylesheet" href="static/css/chainContainer.css">
    <link rel="stylesheet" href="static/css/configContainer.css">

    <link rel="stylesheet" href="static/css/core.css">

    <script src="static/js/globalFunctions.js"></script>
    <script type="module" src="static/js/CORE/coreTabController.js"></script>
    <script type="module" src="static/js/CORE/ContainerController.js"></script>

    <!-- CORE -->
    <script type="module" src="static/js/CORE/core.js"></script>

    <title>Text Transformation</title>
</head>
<body>

    <div class="core">
        <div class="up">
            <div class="clickable coreTab coreTabActive" id="mainTab">Main</div>
            <div class="clickable coreTab" id="configTab">Config</div>
            <div class="clickable coreTab" id="chainTab">Chain</div>
        </div>
        <div class="down">
            <div class="mainContainer" id="mainContainer">
                <div class="up">
                    <textarea id="chainInput" cols="30" rows="10" placeholder="Input"></textarea>
                    <textarea id="chainOutput" cols="30" rows="10" placeholder="Output"></textarea>
                </div>
                <div class="down">
                    <div class="clickable button" id="buttonRunChain">Run Chain</div>
                    <div class="clickable button" id="buttonStopChain">Stop Chain</div>
                </div>
            </div>
            <div class="configContainer" id="configContainer"></div>
            <div class="chainContainer" id="chainContainer">
                <div class="up">
                    <div class="clickable button" id="buttonAddChainBlock">Add Chain Block</div>
                    <div class="clickable button" id="buttonRemoveChainBlock">Remove Chain Block</div>
                </div>
                <div class="down">
                    <div class="chainBlock" id="chainBlock">
                        <div class="up">
                            <div class="up">
                                <select class="clickable">
                                    <option selected disabled>Type Of Task</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="mid">
                                <div class="on_off clickable" id="on_off" state="off" title="Give examples for generic LLM to understand the task that needs to be executed.">Examples</div>
                            </div>
                            <div class="down">
                                <div class="clickable button">Run Block</div>
                            </div>
                        </div>
                        <div class="down">
                            <textarea placeholder="Output/Input"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
